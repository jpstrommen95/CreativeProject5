<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Personal Diary</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" type="text/css" />
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css" />

        <!--Firebase ok in head?-->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <!--<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>-->
        <!--<script src="./javascripts/firebase_config.js"></script>-->
    </head>

    <body>

        <div id="root" class="container">

            <div v-if="!signedIn">
                <h1 class="title">Personal Diary</h1>
                <div class="box">
                    <h2 class="subtitle">Put in your name to proceed!</h2>
                    <div class="field">
                        <div class="control">
                            <input class="input is-primary" type="text" placeholder="Enter name: " v-model="currUser.name">
                        </div>
                    </div>
                    <button class="button is-primary" @click="getDiaryUser()">Open Diary</button>
                </div>
            </div>

            <div v-else>
                <h1 class="title">{{currUser.name}}'s Diary</h1>

                <ul v-for="entry in currUser.entries">
                    <div class="box">
                        <p class="subtitle">{{entry.date}}</p>
                        <p>{{entry.content}}</p>
                    </div>
                </ul>

                <div>
                    <h1 class="title">Add New Entry</h1>
                    <div class="box">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" placeholder="Dear Diary," v-model="newEntry.content"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-primary" type="textbox" placeholder="Enter Today's Date: " v-model="newEntry.date">
                            </div>
                        </div>
                        <button class="button is-primary" @click="addDiaryEntry()">Add to Diary</button>
                    </div>
                </div>
                <div class="buttons is-right">
                    <button class="button is-danger is-light is-rounded problemButton" @click="signedIn = false;">Close Diary</button>
                </div>
            </div>

            <footer class="footer">
                <div class="content has-text-centered">
                    <a href="https://github.com/jpstrommen95/CreativeProject5.git" target="_blank">Creative Project 5 GitHub</a>
                </div>
            </footer>

        </div>

        <!--Vue comes at end of body.-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="javascripts/scripts.js"></script>
    </body>

</html>
